			axios
				.get('https://jsonplaceholder.typicode.com/posts')
				.then(({ data, header }) => {
					const chkUser = (tags, userId, id, title, body) => {
						return (
							tags[0] +

							(id < 10 ? '0' + id : id) +
							tags[2] +
							title +
							tags[3] +
							body +
							tags[4]
						);

						// console.log(tags);
						// console.log(userId);
						// console.log(id);
						// console.log(title);
						// console.log(body);
					};

					data.forEach(({ userId, id, title, body }) => {
						const html = chkUser`
            <li>
              <article>
                <header>
                  <section>${userId}</section>
                </header>
                <div>
                  <section>${id}</section>
                  <section>${title}</section>
                  <section>${body}</section>
                </div>
              </article>
            </li>`;
						$('.users').append(html);
					});
				})
				.catch(err => {
					console.log(err);
				});
