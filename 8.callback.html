<script>
	function sum(a, b) {
		return new Promise(function (resolve, reject) {
			if (typeof a === 'number' && typeof b === 'number') {
				resolve(a + b);
			} else {
				reject('숫자만 연산할 수 있습니다.');
			}
		});
	}

	sum(10, '20')
		.then(function (value) {
			console.log(value);
		})
		.catch(function (err) {
			console.log(err);
		});
